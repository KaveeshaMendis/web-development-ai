    <div class="container-md text-center mt-5" style="max-width: 500px">
      <div class="mb-4 registration-header"><h1>Let's Get Registered!</h1></div>
      <form action="dbregister.php" method="POST">
        <div class="mb-3">
          <input
            type="email"
            class="form-control text-center fs-5 fw-light"
            id="Email1"
            aria-describedby="emailHelp"
            name="email"
            placeholder="Email address"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control text-center fs-5 fw-light"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control text-center fs-5 fw-light"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="tel"
            class="form-control text-center fs-5 fw-light"
            id="phone"
            name="phone"
            placeholder="Phone (e.g. +1234567890)"
            pattern="[+0-9]{1,10}"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control text-center fs-5 fw-light"
            id="salary"
            name="salary"
            placeholder="Salary"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="date"
            class="form-control text-center fs-5 fw-light"
            id="dob"
            name="dateOfBirth"
            placeholder="Date Of Birth"
            required
          />
        </div>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="m"
              checked
            />
            <label class="form-check-label fs-5 fw-light" for="male"
              >Male</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="f"
            />
            <label class="form-check-label fs-5 fw-light" for="female"
              >Female</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary fs-5 fw-light">
          Register
        </button>
      </form>
    </div>

    <script
